<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=width, initial-scale=version">
    <title>Book Application</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="heading"><i class="fa fa-book"></i> My <span class="highlight">Book</span> List</h1>

        <form action="">

            <label for="book_title">Title</label>
            <input type="text" name="title" class="title" id="book_title" placeholder="Book Title">

            <label for="book_author">Author</label>
            <input type="text" name="author" class="author" id="book_author" placeholder="Book Author">

            <label for="book_url">URL</label>
            <input type="text" name="url" class="url" id="book_url" placeholder="URL to Book Image">

            <button type="button" class="add">Add Book</button>

        </form>


        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>URL</th>
                    <th>Mark as Read</th>
                    <th>Delete</th>
                </tr>
                
            </thead>
            <tbody class="parent">

            </tbody>
        </table>
    </div>
</body>
<script src="https://kit.fontawesome.com/70c45dc1b9.js" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
